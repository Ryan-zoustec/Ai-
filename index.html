<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>無盡的冒險：低語地穴</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #020617; /* dark slate-950 */
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cinzel', serif;
      }
      .animate-pulse-danger {
        animation: pulse-danger 1.5s infinite;
      }
      @keyframes pulse-danger {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.15);
          opacity: 0.8;
        }
      }
      .animate-damage-flash {
        animation: damage-flash 0.5s ease-out;
      }
      @keyframes damage-flash {
        0% { box-shadow: inset 0 0 0 0 rgba(220, 38, 38, 0); }
        25% { box-shadow: inset 0 0 40px 10px rgba(220, 38, 38, 0.6); }
        100% { box-shadow: inset 0 0 0 0 rgba(220, 38, 38, 0); }
      }
      .animate-flash-green {
        animation: flash-green 0.8s ease-out;
      }
      @keyframes flash-green {
        0%, 100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        50% { box-shadow: 0 0 15px 5px rgba(74, 222, 128, 0.5); }
      }
      .animate-flash-cyan {
        animation: flash-cyan 0.8s ease-out;
      }
      @keyframes flash-cyan {
        0%, 100% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0); }
        50% { box-shadow: 0 0 15px 5px rgba(34, 211, 238, 0.4); }
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 1s ease-out;
      }

      /* Ornate Start Screen Styles */
      .text-glow {
        text-shadow: 0 0 8px rgba(103, 232, 249, 0.6), 0 0 20px rgba(14, 165, 233, 0.4);
      }
      
      .button-glow {
        animation: button-glow 2.5s ease-in-out infinite;
      }

      @keyframes button-glow {
        0%, 100% {
          box-shadow: 0 0 5px #06b6d4, 0 0 10px #06b6d4, 0 0 15px #0891b2;
        }
        50% {
          box-shadow: 0 0 10px #06b6d4, 0 0 20px #06b6d4, 0 0 30px #0891b2;
        }
      }
      
      .ornate-box {
        position: relative;
        padding: 2px;
        overflow: hidden;
        border-radius: 0.75rem;
        background: linear-gradient(145deg, rgba(8, 145, 178, 0.2), rgba(107, 114, 128, 0.05));
      }
      
      .ornate-box::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 150%;
        height: 150%;
        background: conic-gradient(
          from 180deg at 50% 50%,
          rgba(103, 232, 249, 1) 0deg,
          rgba(103, 232, 249, 0) 60deg,
          rgba(103, 232, 249, 0) 310deg,
          rgba(103, 232, 249, 1) 360deg
        );
        animation: rotate 4s linear infinite;
        transform-origin: center center;
        transform: translate(-50%, -50%);
        z-index: 1;
      }
      
      @keyframes rotate {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      .ornate-box-inner {
        position: relative;
        z-index: 2;
        background-color: rgb(15 23 42 / 0.8); /* slate-900 with some transparency */
        backdrop-filter: blur(8px);
        border-radius: 0.6rem;
      }
    </style>

}
</script>
